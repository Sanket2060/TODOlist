<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5d7c19e69.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap mt-4 ml-4">

        <h1 class="text-2xl ">TO-DO-List &nbsp; <i class="fa-solid fa-table-list"></i></h1>
        </h1>
        <form class="searchdiv mt-5 w-80 h-12  border-2 border-green-500 rounded-3xl ">
            <input type="text" placeholder="&nbsp; Enter any text" class="textbox ml-4 border-none  inline rounded-3xl w-56 h-10 outline-none">
            <input type="button" value="Add" class="addbutton ml-2 bg-orange-600 text-white border-2  inline rounded-3xl w-16 h-12  cursor-pointer">

        </form>
        <div class="tasksdiv">

            <div class="tasks flex  content-center justify-evenly items-center ml-3 searchdiv w-72  h-12 border-2 border-green-500 mt-6">
                <i class="taskprogress taskincompleteicon fa-regular fa-circle fa-xl cursor-pointer"></i>
                <div class="taskstext w-60">Read for fifth exam</div>
                <i class="X canceltask fa-solid fa-xmark fa-xl cursor-pointer"></i>        
            </div>
        </div>
         
    </div>
    </div>
    <script src="logic.js" ></script>
    
</body>

</html>
